        <script>
	function submitform()
	{
		//待修改为jq实现
		url=document.getElementById("url");
		surl=document.getElementById("surl");
		pwd=document.getElementById("pwd");
		choose=document.myform.choose;
		tip=document.getElementById("message");
		if (surl.value.length<4 && surl.value.length>0)
		{tip.innerHTML='请输入3位以上的短链接啦~';
		surl.focus();}
		else if (url.value.length<4)
		{tip.innerHTML='网址输入有误!';
		url.focus();}
		else
		{
		    document.getElementById("message").innerHTML="正在提交...";
			xmlhttp2.open("POST","add",true);
        	xmlhttp2.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xmlhttp2.send("url="+encodeURIComponent(url.value)+"&pwd="+encodeURIComponent(pwd.value)+"&shorturl="+encodeURIComponent(surl.value)+"&choose="+encodeURIComponent(choose.value));
		}
	}
	
	function Loadbody()
	{
		//修改为jq实现，改为(document).ready加载速度会更快
		tipin=document.getElementById("message");
		if (window.XMLHttpRequest)
  		{// code for IE7+, Firefox, Chrome, Opera, Safari
  		xmlhttp=new XMLHttpRequest();
		xmlhttp2=new XMLHttpRequest();
  		}
		else
  		{// code for IE6, IE5
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		xmlhttp2=new ActiveXObject("Microsoft.XMLHTTP");
  		}
		xmlhttp.onreadystatechange=function()
  		{
  		if (xmlhttp.readyState==4 && xmlhttp.status==200)
    		{
				res=eval('(' + xmlhttp.responseText + ')');
				
				if (res.ok==1)
				{
					tipin.innerHTML=res.url+'链接可用!';
				}
				else
				{
					tipin.innerHTML=res.url;
				}
    			
    		}
  		}
		xmlhttp2.onreadystatechange=function()
  		{
  		if (xmlhttp2.readyState==4 && xmlhttp2.status==200)
    		{
				res2=eval('(' + xmlhttp2.responseText + ')');
				if (res2.ok!=1)
				{
					document.getElementById("message").innerHTML="错误!"+res2.errinfo;
				}
				else
				{
					document.getElementById("message").innerHTML='http://t.ihc.im/'+res2.surl+' 链接已生成'
				}
			}
		}

	}
	function check()
	{
		surl=document.getElementById("surl");
		url=surl.value;
		if (url.length<4 && url.length>0)
		{
			document.getElementById("message").innerHTML="请输入3位以上的短链接啦~";
		}
		else if (url.length!=0)	{
		document.getElementById("message").innerHTML="链接检查中...";
		xmlhttp.open("GET","check?url="+url,true);
        xmlhttp.send();}
        else {
        document.getElementById("message").innerHTML="将自动生成四位链接";}
	}
	function changetip(v)
	{
		document.getElementById("url").placeholder=v;
	}
		</script>
